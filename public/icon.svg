<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .bg { fill: white; }
      .node { fill: #5CB85C; }
      .line { stroke: #5CB85C; }
    }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #1a1a1a; }
      .node { fill: #5CB85C; }
      .line { stroke: #5CB85C; }
    }
  </style>
  <g clip-path="url(#clip0_netway)">
    <rect class="bg" width="180" height="180" rx="37" />
    <!-- Netway Network Node Icon - Centered and Scaled -->
    <g transform="translate(90, 90) scale(3)">
      <!-- Connection lines from center -->
      <line class="line" x1="0" y1="0" x2="0" y2="-7" stroke-width="0.6" opacity="0.6"/>
      <line class="line" x1="0" y1="0" x2="6.06" y2="-2.06" stroke-width="0.6" opacity="0.6"/>
      <line class="line" x1="0" y1="0" x2="7" y2="0" stroke-width="0.6" opacity="0.6"/>
      <line class="line" x1="0" y1="0" x2="6.06" y2="2.06" stroke-width="0.6" opacity="0.6"/>
      <line class="line" x1="0" y1="0" x2="0" y2="7" stroke-width="0.6" opacity="0.6"/>
      <line class="line" x1="0" y1="0" x2="-6.06" y2="2.06" stroke-width="0.6" opacity="0.6"/>
      <line class="line" x1="0" y1="0" x2="-7" y2="0" stroke-width="0.6" opacity="0.6"/>
      <line class="line" x1="0" y1="0" x2="-6.06" y2="-2.06" stroke-width="0.6" opacity="0.6"/>
      
      <!-- Center circle -->
      <circle class="node" cx="0" cy="0" r="2.5"/>
      
      <!-- Outer nodes -->
      <circle class="node" cx="0" cy="-7" r="1.8"/>
      <circle class="node" cx="6.06" cy="-2.06" r="1.8"/>
      <circle class="node" cx="7" cy="0" r="1.8"/>
      <circle class="node" cx="6.06" cy="2.06" r="1.8"/>
      <circle class="node" cx="0" cy="7" r="1.8"/>
      <circle class="node" cx="-6.06" cy="2.06" r="1.8"/>
      <circle class="node" cx="-7" cy="0" r="1.8"/>
      <circle class="node" cx="-6.06" cy="-2.06" r="1.8"/>
    </g>
  </g>
  <defs>
    <clipPath id="clip0_netway">
      <rect width="180" height="180" fill="white" />
    </clipPath>
  </defs>
</svg>
